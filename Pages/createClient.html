<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Usuário</title>
</head>

<body>
    <form class="needs-validation" autocomplete="off">

        <div class="card">

            <div class="card-body center">

                <div class="center">
                    <p class="texto_explicativo">Digite seu nome de usuário e senha para entrar</p>
                </div>

                <div>
                    <label class="form-label">Usuário:</label>
                    <div>
                        <input type="text" name="userName" class="form-control" id="yourUserName" required>
                        <div>Por favor insira seu nome.</div>
                    </div>
                </div>

                <div>
                    <label class="form-label">Sobrenome:</label>
                    <div>
                        <input type="text" name="userLastname" class="form-control" id="yourUserLastname" required>
                        <div>Por favor insira seu sobrenome.</div>
                    </div>
                </div>

                <div>
                    <label class="form-label">Email:</label>
                    <div>
                        <input type="email" name="userEmail" class="form-control" id="yourUserEmail" required>
                        <div>Por favor insira um email válido.</div>
                    </div>
                </div>

                <div>
                    <label class="form-label">Senha:</label>
                    <div>
                        <input type="text" name="userPassword" class="form-control" id="yourUserPassword" required>
                        <div>Por favor insira uma senha.</div>
                    </div>
                </div>

                <button type="submit">Entrar</button>
            </div>
        </div>

        </div>

    </form>
</body>

</html>
