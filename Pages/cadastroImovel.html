<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cadastro de Imóveis'</title>
</head>

<body>
    <header>
        <div id="search">
            <input type="checkbox" id="check">
            <nav>
              <div class="icon">ADIMO</div>
              <div class="search_box">
                <input type="search" placeholder="Pesquise aqui">
                <span class="fa fa-search"></span>
              </div>
              <ol>
                <li><a href="#">home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">login</a></li>
              </ol>
              <label for="check" class="bar">
                <span class="fa fa-bars" id="bars"></span>
                <span class="fa fa-times" id="times"></span>
              </label>
            </nav>
            <section></section>
          </div>
    </header>
    <main class="card-body center">
        <form action="cadastrar-imovel">
            <div class="input-group mb-3">
                <label class="picture" for="picture__input" tabIndex="0">
                    <span class="picture__image"></span>
                </label>
                <input class="form-control" type="file" id="formFile" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Preço Sugerido: $</span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <select class="form-control" required>
                    <option>Escolha uma opção</option>
                    <option>Alugar</option>
                    <option>Vender</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nome do Proprietário: </span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Contato do Proprietário: </span>
                </div>
                <input type="text" class="form-control" placeholder="Email ou telefone de contato" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
        </form>
    </main>
</body>
<script>
    const inputFile = document.querySelector("#picture__input");
    const pictureImage = document.querySelector(".picture__image");
    const pictureImageTxt = "Choose an image";
    pictureImage.innerHTML = pictureImageTxt;

    inputFile.addEventListener("change", function (e) {
        const inputTarget = e.target;
        const file = inputTarget.files[0];

        if (file) {
            const reader = new FileReader();

            reader.addEventListener("load", function (e) {
                const readerTarget = e.target;

                const img = document.createElement("img");
                img.src = readerTarget.result;
                img.classList.add("picture__img");

                pictureImage.innerHTML = "";
                pictureImage.appendChild(img);
            });

            reader.readAsDataURL(file);
        } else {
            pictureImage.innerHTML = pictureImageTxt;
        }
    });

</script>
</html>
