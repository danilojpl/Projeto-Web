<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="needs-validation" autocomplete="off">
              
        <div class="card">

        <div class="card-body center">

          <div class="center">
            <p class="texto_explicativo">Digite seu nome de usuário e senha para entrar</p>
          </div>

            <div>
              <label class="form-label">Usuário:</label>
              <div>
                <input type="text" name="username" class="form-control" id="yourUsername"  required>
                <div>Por favor insira seu nome de usuário.</div>
              </div>
            </div>

            <div>
              <label class="form-label">Senha:</label>
              <input type="password" name="password" class="form-control" id="yourPassword" required>
              <div>Por favor, insira sua senha!</div>
            </div>

            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembre me</label>
              </div>
            </div>
              <buttondiv type="submit">Entrar</button>
            </div>
          </div>
          
        </div>

     </form>
</body>
</html>
