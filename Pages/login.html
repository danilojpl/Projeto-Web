              <h1 class="adimoLogo"> ADIMO </h1>
        
    <form class="needs-validation" autocomplete="off">
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="texto_explicativo">Digite seu nome de usu√°rio e senha</span>
            <br>
            <form id="stripe-login">
              <div class="field padding-bottom--24">
                  <label for="nome">NOME</label>
                  <input type="nome" name="nome">
              </div>
              <div class="field padding-bottom--24">
                  <label for="senha">SENHA</label>
                  <input type="senha" name="senha">
              </div>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembre me</label>
              </div>
              <div class="field padding-bottom--24">
                <input  class="entrar" type="submit" name="submit" value="ENTRAR">
              </div>
          </div>
          
    </div>
    <div class="field">
      <a class="ssolink" href="#">Entrar com o Google</a>
    </div>
  </form>
</div>
</div>
<div class="footer-link padding-top--24">
<div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
