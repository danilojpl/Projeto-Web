<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header>
        <div id="search">
            <input type="checkbox" id="check">
            <nav>
              <div class="icon">ADIMO</div>
              <div class="search_box">
                <input type="search" placeholder="Pesquise aqui">
                <span class="fa fa-search"></span>
              </div>
              <ol>
                <li><a href="#">home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">login</a></li>
              </ol>
              <label for="check" class="bar">
                <span class="fa fa-bars" id="bars"></span>
                <span class="fa fa-times" id="times"></span>
              </label>
            </nav>
            <section></section>
          </div>
    </header>

    <main class="card-body center">
        <div class="contato endereco">
            <h2>Endereço</h2>
            <p>Av. Eng. Eusébio Stevaux, 823 - Santo Amaro, São Paulo - SP, 04696-000</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.1778227805607!2d-46.7016794850202!3d-23.669597984629256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5036539648d5%3A0x78501a72680ea23a!2sCentro%20Universit%C3%A1rio%20Senac%20-%20Santo%20Amaro!5e0!3m2!1spt-BR!2sbr!4v1666396512900!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contato email">
            <h2>Email</h2>
            <p>@email.com</p>
            <h2>Telefone</h2>
            <p>+55 (11)7300-8524</p>
        </div>

        <div class="input-group mb-3">
            <h2>Deixe uma Mensagem</h2>
            <div>Email:</div>
            <input type="email" name="" id="" placeholder="Insira seu email para retorno">
            <div>Mensagem:</div> 
            <input type="text" name="" id="" placeholder="Deixe sua mensagem">
            <button type="submit">Enviar</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <img src="" alt="">
            <ul class="">
                <li><a href="" class="facebook">Facebook</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Google+</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
